<div class="cart-empty" *ngIf="cartItems.length === 0">
  <h4>Cart is Empty</h4>
</div>

<div *ngIf="cartItems.length > 0">
  <app-cart-item *ngFor="let cartItem of cartItems" [cartItem]="cartItem">
  </app-cart-item>

  <div class="price-btn">
    <h4>Total Price: $ {{ cartValue }}</h4>
    <button class="btn btn-primary" (click)="checkoutHandler()">
      Checkout
    </button>
  </div>
</div>
