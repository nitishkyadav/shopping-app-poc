<div class="container">
  <div class="row">
    <!-- <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"> -->
    <div class="formContainer">
      <form (ngSubmit)="checkoutHandler(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
            minlength="4"
            #name="ngModel"
          />
          <span *ngIf="!name.valid && name.touched">Enter Valid Name</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="name"
            class="form-control"
            email
            ngModel
            #email="ngModel"
            required
          />
          <span *ngIf="!email.valid && email.touched"
            >Please Enter a Valid Email</span
          >
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            ngModel
            minlength="10"
            name="address"
            id="address"
            class="form-control"
            #address="ngModel"
            required
          />
          <span *ngIf="!address.valid && address.touched"
            >Address must be 10 characters long
          </span>
        </div>

        <button type="submit" [disabled]="!f.valid">Checkout</button>
        <!--  -->
      </form>
      <!-- </div> -->
    </div>
  </div>
</div>
